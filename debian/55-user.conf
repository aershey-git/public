<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!--
     Provide required aliases for standard names.
-->

<alias>
 <family>serif</family>
  <prefer>
   <family>Georgia Pro</family>
  </prefer>
</alias>

<alias>
 <family>sans-serif</family>
  <prefer>
   <family>Verdana Pro</family>
  </prefer>
</alias>

<alias>
 <family>monospace</family>
  <prefer>
   <family>Cascadia Code</family>
  </prefer>
</alias>


<alias>
 <family>cursive</family>
  <prefer>
   <family>French Script MT</family>
  </prefer>
</alias>

<alias>
 <family>emoji</family>
  <prefer>
   <family>Noto Color Emoji</family>
  </prefer>
</alias>

  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Verdana Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Georgia Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Fantasy</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Papyrus</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arial Nova</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>courier</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier Prime Sans</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier Prime</string>
    </edit>
  </match>

    <match>
    <test name="family"><string>Andale Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier Prime Sans</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Times New Roman</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica Now Display</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Helvetica Now Display</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>open sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Verdana Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Brush Script MT</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>French Script MT</string>
    </edit>
  </match>


  <match>
    <test name="family"><string>Baskerville</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Georgia Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Apple Garamond</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Georgia Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Menlo</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier Prime Sans</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Monaco</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Courier Prime Sans</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Fira Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cascadia Code</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Adwaita Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cascadia Code</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Lucida Console</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cascadia Code</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Verdana Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Verdana Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Droid Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Verdana Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Droid Serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Georgia Pro</string>
    </edit>
  </match>

  <!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>

<!-- Don't use bitmaps at all, because they look horrible. -->
	<match target="font">
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>

