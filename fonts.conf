<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!--
     Provide required aliases for standard names.
-->

<alias>
 <family>serif</family>
  <prefer>
   <family>Georgia Pro</family>
  </prefer>
</alias>

<alias>
 <family>sans-serif</family>
  <prefer>
   <family>Verdana Pro</family>
  </prefer>
</alias>

<alias>
 <family>monospace</family>
  <prefer>
   <family>Consolas</family>
  </prefer>
</alias>

<alias>
 <family>cursive</family>
  <prefer>
   <family>Apple Chancery</family>
  </prefer>
</alias>

<alias>
 <family>fantasy</family>
  <prefer>
   <family>Papyrus</family>
  </prefer>
</alias>

<alias>
 <family>Arial</family>
  <prefer>
   <family>Arial Nova</family>
  </prefer>
</alias>

<alias>
 <family>courier</family>
  <prefer>
   <family>Courier Prime Sans</family>
  </prefer>
</alias>

<alias>
 <family>times</family>
  <prefer>
   <family>Times New Roman</family>
  </prefer>
</alias>

<alias>
 <family>Georgia</family>
  <prefer>
   <family>Georgia Pro</family>
  </prefer>
</alias>

<alias>
 <family>Verdana</family>
  <prefer>
   <family>Verdana Pro</family>
  </prefer>
</alias>

<alias>
 <family>Helvetica</family>
  <prefer>
   <family>Helvetica Neue</family>
  </prefer>
</alias>

</fontconfig>
